<link rel="import" href="http://www.polymer-project.org/components/polymer/polymer.html">

<polymer-element name="x-vimeo" attributes="url">
	<template>
    		<div id="embed">Watch video at {{url}}</div>
  	</template>
  	
  	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script>			
		Polymer('x-vimeo', {
			ready: function(){
				jQuery.ajax({
					context: this,
					url: "http://www.vimeo.com/api/oembed.json?url=" + this.url,
					jsonp: "callback",
					dataType: "jsonp",
					success: function(video){
						this.$.embed.innerHTML = video.html;
					}
				});
			}
		});
	</script>
</polymer-element>
